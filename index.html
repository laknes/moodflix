
<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#E50914" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="manifest.json" />
    <title>Moodflix - AI Cinema Therapy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;500;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              netflix: "#E50914",
            },
            fontFamily: {
              netflix: ['"Bebas Neue"', 'cursive'],
            },
            animation: {
              'shimmer': 'shimmer 2s infinite linear',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --mood-color: 79, 70, 229;
        --mood-gradient-start: #e0e7ff;
        --mood-gradient-end: #f0fdf4;
      }

      /* Disable pull-to-refresh for better app feel */
      body {
        overscroll-behavior-y: contain;
        font-family: 'Vazirmatn', sans-serif;
        background-color: #f8fafc;
        background-image: linear-gradient(135deg, var(--mood-gradient-start) 0%, #ffffff 50%, var(--mood-gradient-end) 100%);
        background-attachment: fixed;
        min-height: 100vh;
        transition: background-color 0.8s ease, background-image 0.8s ease, color 0.5s ease;
        color: #1e293b;
      }
      .dark body {
        background-color: #020617;
        background-image: linear-gradient(135deg, #0f172a 0%, #020617 50%, #052e16 100%);
        color: #f8fafc;
      }
      .glass {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .logo-text {
        font-family: 'Bebas Neue', cursive;
        color: #E50914;
        text-transform: uppercase;
        letter-spacing: -0.02em;
        display: inline-block;
        position: relative;
      }
      .logo-text::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 4px;
        background: #E50914;
        border-radius: 50% / 100%;
        transform: scaleY(0.5);
      }

      .shimmer-bg {
        background: linear-gradient(to right, #f6f7f8 0%, #edeef1 20%, #f6f7f8 40%, #f6f7f8 100%);
        background-size: 1000px 100%;
      }
      .dark .shimmer-bg {
        background: linear-gradient(to right, #1e293b 0%, #334155 20%, #1e293b 40%, #1e293b 100%);
        background-size: 1000px 100%;
      }

      [dir="rtl"] .flip-on-rtl { transform: scaleX(-1); }
      [dir="ltr"] .font-fa { font-family: sans-serif; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
