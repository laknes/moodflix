      window.process = { env: { NODE_ENV: 'production' } };

    <link rel="stylesheet" href="style.css">

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {

              netflix: "#E50914",
            },
            fontFamily: {
              netflix: ['"Bebas Neue"', 'cursive'],
              vazir: ['Vazirmatn', 'sans-serif'],

          }

    </script>
