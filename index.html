
<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#E50914" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="manifest.json" />
    <title>Moodflix - AI Cinema Therapy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;500;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              netflix: "#E50914",
            },
            fontFamily: {
              netflix: ['"Bebas Neue"', 'cursive'],
              vazir: ['Vazirmatn', 'sans-serif'],
            },
            animation: {
              'shimmer': 'shimmer 2s infinite linear',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --mood-color: 79, 70, 229;
        --mood-gradient-start: #e0e7ff;
        --mood-gradient-end: #f0fdf4;
      }

      body {
        overscroll-behavior-y: contain;
        font-family: 'Vazirmatn', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        margin: 0;
        min-height: 100vh;
      }

      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .logo-text {
        font-family: 'Bebas Neue', cursive;
        color: #E50914;
        text-transform: uppercase;
        letter-spacing: -0.02em;
        display: inline-block;
        position: relative;
      }

      [dir="rtl"] {
        text-align: right;
      }

      /* Custom scrollbar for a Netflix-like feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #E50914;
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom": "https://esm.sh/react-dom@19.2.3",
        "react-dom/": "https://esm.sh/react-dom@19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0",
        "react": "https://esm.sh/react@19.2.3",
        "react/": "https://esm.sh/react@19.2.3/",
        "html2canvas": "https://esm.sh/html2canvas@1.4.1"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- خشت اول: فراخوانی اسکریپت اصلی که باعث رندر شدن برنامه می‌شود -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
